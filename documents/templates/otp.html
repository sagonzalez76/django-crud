{% extends 'base.html' %}


{% block content %}



<div class="d-flex align-items-center py-5 bg-body-tertiary text-center">
    <main class="form-signin w-75 m-auto container">

        <form method="POST" class="w-75 m-auto">
            {% csrf_token %}
            <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="mb-4 fw-bold">Verificacion</h1>
            <h5> {{error}}</h5>
            <h1>Autenticación de dos factores</h1>
            <p>Escanee el siguiente código QR en Google Authenticator:</p>
            <!-- {{ qr_base64 }} -->
            <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code">

            <div class="form-floating mb-0">
                <input type="number" class="form-control rounded rounded-bottom-0" id="floatingInput"
                    placeholder="name@example.com" name="otp">
                <label for="floatingInput">Introduce el codigo de 6 digitos: </label>
            </div>


            <br>
            <button class="btn btn-primary w-50 py-2 mx-auto" type="submit">Continuar</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
        </form>
    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</div>
{% endblock %}

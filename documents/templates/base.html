<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suntic CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <style>
        * {
            font-family: "Poppins", Sans-serif;
        }

        .navbar {
            background-color: rgb(0, 26, 76) !important;

        }

        .nav-link {
            color: aliceblue !important;
        }

        .btn {

            font-weight: 600;

        }

        li {

            font-weight: 600;

        }
    </style>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <img src="https://www.suntic.co/wp-content/uploads/2023/08/logosimbolo-suntic-colombia.svg" alt="Logo"
                width="250" height="80" class="d-inline-block align-text-top">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation"
                style="background-color: white; border-color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-5 text-light">



                    {% if user.is_authenticated %}
                    

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'documentspending' %}">Documentos por Aprobar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'documents_approved' %}">Documentos Aprobados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/documents/create">Subir Documentos</a>
                    </li>

                    <li class="nav-item">
                        <a class=" btn btn-danger p-1" href="/logout">Cerrar Sesion</a>
                    </li>

                    {% else %}
                    <li>
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">Iniciar Sesion</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>



</html>
